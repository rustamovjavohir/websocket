{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Hi message</title>
{% endblock %}
{% block extra-style %}
    <style>
        #roomSelect {
            height: 300px;
        }
    </style>
{% endblock %}


{% block extra-js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}
{% block main %}
    <div class="container mt-3 p-5">
        <h2>Hi message</h2>
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="mb-2">
                    <label for="roomInput">Enter a room name to connect to it:</label>
                    <input type="text" class="form-control" id="roomInput" placeholder="Room name">
                    <small id="roomInputHelp" class="form-text text-muted">If the room doesn't exist yet, it will be
                        created
                        for you.</small>
                </div>
                <button type="button" id="roomConnect" class="btn btn-success">Connect</button>
            </div>
            <div class="col-12 col-md-4">
                <label for="roomSelect">Active rooms</label>
                <select multiple class="form-control" id="roomSelect">
                    {% for room in rooms %}
                        <option>{{ room }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <script src="{% static 'js/chat/rooms.js' %}"></script>
{% endblock %}
