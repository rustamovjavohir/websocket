{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Hi message</title>
{% endblock %}
{% block extra-style %}
    <style>
        #chatLog {
            height: 300px;
            background-color: #FFFFFF;
            resize: none;
        }

        #onlineUsersSelector {
            height: 300px;
        }
    </style>
{% endblock %}

{% block extra-js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
{% endblock %}
{% block main %}
    <div class="container mt-3 p-5">
        <h2>Hi message</h2>
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="mb-2">
                    <label for="chatLog">Room: #{{ room.name }}</label>
                    <textarea class="form-control" id="chatLog" readonly></textarea>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="chatMessageInput" placeholder="Enter your chat message">
                    <div class="input-group-append">
                        <button class="btn btn-success" id="chatMessageSend" type="button">
                            <i class='bx bxs-send'></i></button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <label for="onlineUsers">Online users</label>
                <select multiple class="form-control" id="onlineUsersSelector">
                </select>
            </div>
        </div>
        {{ room.name|json_script:"roomName" }}
    </div>
    <script src="{% static 'js/chat/room-detail.js' %}"></script>
{% endblock %}
